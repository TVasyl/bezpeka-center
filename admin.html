<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/> -->
    <title>Адмін панель</title>
    <link rel="icon" href="img/favicon.png" type="images/png">
</head>
    </head>
    <body>
        <div class="wrapper">
            <div class="admin__container">
                <div class="admin__logo">
                    <a href="http://localhost:3000">
                        <img src="img/bc_logo.svg" alt="logo" />
                    </a>
                </div>
                <form action="#" class="admin__form">
                    <input
                        class="admin__login control"
                        type="text"
                        name="login"
                        placeholder="LOGIN"
                    />
                    <input
                        class="admin__password control"
                        type="password"
                        name="password"
                        placeholder="PASSWORD"
                    />
                    <button type="submit" class="form-order__button button">
                        LOG IN
                    </button>
                </form>
            </div>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
